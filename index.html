    <form style="background-color: antiquewhite" id="convert" name="convert">
        <fieldset  id="temp" name="temp">
    
         <legend>Temperature:</legend>
         <label for=“Celsius”>Celsius:</label>
         <input type="number" id="Celsius" name="Celsius" onkeydown="Fahrenheit.value=((this.value*9/5)+32).toFixed(2), Kelvin.value=(parseInt(this.value)+273.15).toFixed(2)" onkeyup="Fahrenheit.value=((this.value*9/5)+32).toFixed(2), Kelvin.value=(parseInt(this.value)+273.15).toFixed(2)" min="" max="">
         <label for=“Fahrenheit”>Fahrenheit:</label>
         <input type="number"  id="Fahrenheit" onkeydown="Celsius.value = ((this.value-32)*5/9).toFixed(2),Kelvin.value=((parseInt(this.value)-32)*5/9 + 273.15).toFixed(2)" onkeyup="Celsius.value = ((this.value-32)*5/9).toFixed(2),Kelvin.value=((parseInt(this.value)-32)*5/9 + 273.15).toFixed(2)" name="Fahrenheit" min="" max="">
         <label for=“Kelvin”>Kelvin:</label>
         <input type="number"  id="Kelvin" onkeydown="Celsius.value = ((parseInt(this.value)-273.15)).toFixed(2),Fahrenheit.value=((parseInt(this.value)-273.15)*9/5 + 32).toFixed(2)" onkeyup="Celsius.value = ((this.value-273.15)).toFixed(2),Fahrenheit.value=((this.value-273.15)*9/5 + 32).toFixed(2)" name="Kelvin" min="" max="">
        </fieldset>
    <br>
        <fieldset id="time" name="time">
            <legend>Time:</legend>
             <label for=“Seconds”>Seconds:</label>
             <input type="number"  id="Seconds" name="Seconds" onkeydown="Minutes.value=((this.value/60)).toFixed(2), Hours.value=((this.value/60)/60).toFixed(2)" onkeyup="Minutes.value=((this.value/60)).toFixed(2), Hours.value=((this.value/60)/60).toFixed(2)" min="" max="">
             <label for=“Minutes”>Minutes:</label>
             <input type="number"  id="Minutes" onkeydown="Seconds.value=((this.value*60)).toFixed(2), Hours.value=((this.value/60)).toFixed(2)" onkeyup="Seconds.value=((this.value*60)).toFixed(2), Hours.value=((this.value/60)).toFixed(2)" name="Minutes" min="" max="">
             <label for=“Hours”>Hours:</label>
             <input type="number" id="Hours" name="Hours" onkeydown="Seconds.value=((this.value*60)*60).toFixed(2), Minutes.value=((this.value*60)).toFixed(2)" onkeyup="Seconds.value=((this.value*60)*60).toFixed(2), Minutes.value=((this.value*60)).toFixed(2)" min="" max="">
